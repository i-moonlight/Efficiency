<header class="row">
    <div class="col">
        <h1 class="title">Efficiency</h1>
    </div>
    <div class="col" *ngIf="user$ | async as User">
        <div *ngIf="userAuthenticated; else userNotAuthenticated">
            <a href="logout()">Log Out</a>
        </div>
        <ng-template #userNotAuthenticated>
            <a (click)="login()">Log In</a>
            <a (click)="signup()">Sign Up</a>
        </ng-template>
    </div>
</header>
