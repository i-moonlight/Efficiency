<header class="sticky-top">
    <nav class="navbar navbar-light">
        <a
            [routerLink]="['dashboard']"
            ID="brand-navbar"
            class="title h1 ps-3 navbar-brand"
        >
            Efficiency
        </a>

        <div *ngIf="user$ | async as user">
            <div *ngIf="isUserAuthenticated(); else userNotAuthenticated">
                <i class="fa fa-user-circle mr-1"></i>
                <a ID="username-navbar">{{ user.FirstName }}</a>
                <a ID="logout-navbar" (click)="logOut()">Log Out</a>
            </div>
        </div>

        <ng-template #userNotAuthenticated>
            <a ID="login-navbar" class="navbar-text" [routerLink]="['home']">
                <span>Log In</span>
            </a>
            <a
                ID="login-navbar"
                class="mx-3 navbar-text"
                [routerLink]="['home/signup']"
            >
                <span>Sign Up</span>
            </a>
        </ng-template>
    </nav>
</header>
